
<div class="container" style="margin-top: 46px;">
    <h1>{{mydata.report.food.name}}</h1>
    <p>{{mydata.report.food.fg}}</p>
    <table class="table table-condensed">
        <tr><th>Nutrient Id</th><th>Name</th><th>Group</th><th>Value</th></tr>
        <tr ng-repeat="data in mydata.report.food.nutrients" ng-if="data.unit=='g'">
            <td>{{data.nutrient_id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.group}}</td>
            <td>{{data.value }}{{data.unit}}</td>
        </tr>
    </table>
</div>
